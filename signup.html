<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style-sin-up.css">
</head>

<body>
    <div class="container">
        <form class="form-signin">
            <img src="img/nuo_cart.png" class="logo">
            <h2>Sign In</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="index.html" class="button">Sign In</a>
            <p>Already have an account? <a href="login.html">Sign</a>.</p>
            <p>Go back to <a href="index.html">Homepage</a>.</p>
        </form>
    </div>
</body>
</html>
